<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Slider</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <style>
    .slider-for,
    .slider-nav {
      margin: 0 auto;
    }

    .slider-nav .slick-slide {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row align-items-center">

      <div class="col-lg-6">
        <div class="slider-nav">
          <div><img class="w-100" src="./assets/images/stelo_pairing.png" class="img-fluid" alt="Thumb 1"></div>
          <div><img class="w-100" src="./assets/images/stelo_pairing_right_img.png" class="img-fluid" alt="Thumb 2">
          </div>
          <div><img class="w-100" src="./assets/images/stelo_pairing.png" class="img-fluid" alt="Thumb 3"></div>
          <!-- Add more thumbnail slides as needed -->
        </div>
      </div>

      <div class="col-lg-6 pt-5">
        <div class="slider-for">
          <div><img class="w-100" src="./assets/images/stelo_pairing.png" class="img-fluid" alt="Slide 1"></div>
          <div><img class="w-100" src="./assets/images/stelo_pairing_right_img.png" class="img-fluid" alt="Slide 2">
          </div>
          <div><img src="./assets/images/stelo_pairing.png" class="img-fluid" alt="Slide 3"></div>
          <!-- Add more slides as needed -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>

    $(document).ready(function () {
      $('.slider-for').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.slider-nav'
      });


      $('.slider-nav').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: '.slider-for',
        dots: true,
        centerMode: true,
        focusOnSelect: true
      });
    });



  </script>

</body>

</html>
